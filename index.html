<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> E-commerce product page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<nav>
  
  <div>

  </div>

</nav>

<body>
  <header>
    <i class="fas fa-bars" id="bars"></i>
    <img src="./images/logo.svg" alt="logo" class="logo">

    <nav class="navbar">
      <ul class="main-nav">
        <li><a href="#collections">Collections</a></li>
        <li><a href="#men">Men</a></li>
        <li><a href="#women">Women</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
        
    </nav>

    <div class="icons">
        
        <a href="#" class="fas fa-shopping-cart"></a>
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
    </div>

</header>


<section class="shopping" id="collections">
		<div class="main">
      <div class="row">
			<img src="./images/image-product-1.jpg" >
      </div>
			<div class="shopping-text">
        <h5>Sneaker Company</h5>
				<h2>Fall Limited Edition Sneakers</h2>
				<p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>

				<p class="price">
                <b>$125.00</b>
                <span class="percent">
                  50%
                </span>
                <br>
                <span class="prev">
                  $250.00
                </span>
          </p>
          
          <p class="order">
            <span class="add">
              0
            </span>
            <span class="btn">
              <button><i class="fas fa-shopping-cart" id="shopping-cart"></i>Add to cart</button>
            </span>
          </p>
			</div>	
		</div>

      <ul class="thumbnail">
                <li>
                    <figure class="box">
                        <img src="./images/image-product-1-thumbnail.jpg" alt="" class="opaque">
                    </figure>
                </li>
                <li>
                    <figure class="box">
                        <img src="./images/image-product-2-thumbnail.jpg" alt="">
                    </figure>
                </li>
                <li>
                    <figure class="box">
                        <img src="./images/image-product-3-thumbnail.jpg" alt="">
                    </figure>
                </li>
                <li>
                    <figure class="box">
                        <img src="./images/image-product-4-thumbnail.jpg" alt="">
                    </figure>
                </li>
            </ul>
	</section>

  <script src="script.js"></script>
</body>

</html>
